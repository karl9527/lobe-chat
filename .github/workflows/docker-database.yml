name: Publish Database Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY_IMAGE: docker.foxming.com/hm-docker/my-chat-web/lobe-chat-database

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to private Docker registry
        uses: docker/login-action@v3
        with:
          registry: docker.foxming.com
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Prepare .env file
        run: echo "${{ secrets.DOCKER_ENV }}" > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (labels & tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            # 支持 release/tag 构建时自动加 tag

      - name: Build and push Docker image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.database
          platforms: linux/amd64
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
